<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Music Player</title>
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">

        <!-- IMG AUDIFONOS -->
        <img src="img/headphones.svg" alt="headphones image" id="headphones" />

        <!-- REPRODUCTOR DE AUDIO -->
        <!-- ontimeupdate es para medir el progreso -->
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source"  />
            Audio no soportado
        </audio>

        <!-- BARRA DE PROGRESO MUSICA -->
        <progress id="progress" value="0" max="100"></progress>

        <!-- CONTROLES DE VOLUMEN -->
        <div id="controls">
            <p id="currentSong"></p>
            <div class="controlsWrapper">
                <!-- BOTONES DE PLAY Y PAUSA -->
                <span class= "buttons" onclick="playAudio()">&#9658;</span>
                <span class= "buttons" onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volumen</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min='0' max='1' step="0.01">
                <span>+</span>
            </div>
        </div>

        <!-- LISTADO DE CANCIONES -->
        <h2>Mis canciones</h2>

        <div id="songList">



           
            
        </div>

        <p class="link">Music: <a href="https://www.bensound.com">www.bensound.com</a></p>

    </div>

    <p>Proyecto de José Martínez Ríos &copy;</p>

    <script src="./script.js"></script>
</body>
</html>
